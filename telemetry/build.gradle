buildscript {
    ext {
        kotlin_version = '1.3.0-rc-146'
        junit_version = '5.2.0'
        koin_version = '1.0.1'
    }

    repositories {
        jcenter()
        maven { url = "https://plugins.gradle.org/m2/" }
        maven { url = "https://dl.bintray.com/kotlin/kotlin-eap" } // FIXME
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:0.9.17"
    }
}

apply plugin: "kotlin"
apply plugin: 'org.jetbrains.dokka'

sourceCompatibility = 1.8


repositories {
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' } // nanohttpd
    maven { url = "https://dl.bintray.com/kotlin/kotlin-eap" } // FIXME
}

dependencies {
    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    // telemetry
    implementation 'org.nanohttpd:nanohttpd:2.3.2-SNAPSHOT'
    implementation 'com.squareup.moshi:moshi:1.5.0'
    implementation project(':swerve')

    // Logging
    compile 'io.github.microutils:kotlin-logging:1.5.9'

}

task dokkaJavadoc(type: org.jetbrains.dokka.gradle.DokkaTask) {
    outputFormat = 'javadoc'
    outputDirectory = javadoc.destinationDir
    inputs.dir 'src/main/kotlin'
}

task javadocJar(type: Jar, dependsOn: dokkaJavadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

apply from: "${rootDir}/gradle/publish.gradle" // needs to come after javadocJar